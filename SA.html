<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint-like Hyperlink Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .link-list li {
            margin-bottom: 5px;
        }
        .link-list a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        .link-list a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SA/Hybrid Cloud Portal</h1>

        <div class="section">
            <h2>  SA/Hybrid Cloud Documents and Trackers  </h2>
            <ul class="link-list">
                <li><a href="https://docs.google.com/spreadsheets/d/1gk6SQ-KltlQ06cC8cU2zUxydcDA-GVmExyxXmtIiAHg/edit#gid=1028642849" target="_blank">Team eric tracker</a></li>
                <li><a href="https://docs.google.com/spreadsheets/d/1HyLFrbETcDMc6mgTcnIdqrlnC9gfgUfvLjhjkXIIf30/edit#gid=0">WBS Codes</a></li>
                <li><a href="https://google.com" target="_blank">Document 2</a></li>
                <li><a href="https://google.com" target="_blank">Document 2</a></li>
                <li><a href="https://google.com" target="_blank">Document 2</a></li>
                <li><a href="https://google.com" target="_blank">Document 3</a></li>
            </ul>
        </div>

        

        

    </div>
</body>
</html>
